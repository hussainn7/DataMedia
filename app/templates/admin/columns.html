{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add New Column</h5>
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Column Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Column Type</label>
                        <select class="form-control" id="type" name="type" required>
                            <option value="text">Text</option>
                            <option value="number">Number</option>
                            <option value="date">Date</option>
                            <option value="boolean">Yes/No</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="required" name="required">
                        <label class="form-check-label" for="required">Required Field</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Column</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Existing Columns</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Required</th>
                            <th>Created Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for column in columns %}
                        <tr>
                            <td>{{ column.name }}</td>
                            <td>{{ column.type }}</td>
                            <td>{{ 'Yes' if column.required else 'No' }}</td>
                            <td>{{ column.created_date.strftime('%Y-%m-%d %H:%M') }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
